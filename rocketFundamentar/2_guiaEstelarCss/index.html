<!DOCTYPE html>
<html lang="pt-br">

<!-- Temos formas diferentes de importar uma estilização CSS para nosso código-->

<head>
    <meta charset="UTF-8">

    <!-- da forma mais comum que é importando um arquivo css de estilização para modificarmos os elementos HTML-->
    <link href="./2-boxModel.css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>

    <!-- no próprio head do arquivo HTML usando a tag <style>-->
    <style>
        h1, h2 {
            font-size: 30px;
        }

    </style>

</head>
<body>

    <div id="container" class="m-40">

        <!-- e da forma que chamamos de 'inline' que é dentro do proprio HTML usando o atributo style=" " -->
        <h1 style="color: red;">Evolua Rápido</h1>

        <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Expedita, perspiciatis nihil? Incidunt repudiandae necessitatibus, amet totam placeat, illum, quo exercitationem consequuntur architecto adipisci aperiam culpa at dolorum consectetur. Aliquam, non.
        </p>

        <button>Embarcar</button>

        <h2>Subtitulo</h2>

    </div>
    
</body>
</html>
