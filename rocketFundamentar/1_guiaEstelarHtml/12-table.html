<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <table>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
        </tr>
        <tr>
            <td>Yudi</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Thiago</td>
            <td>23</td>
        </tr>
    </table>
    
    <!-- <table> para criar a tabela, 
        dentro dela iremos usar a tag <tr></tr>(table row) para criar uma linha na tabela,
        e dentro dela usaremos a tag <th></th> para o cabeçalho da primeira vez
        após isso so usaremos o <td> para preencher.-->
</body>
</html>
