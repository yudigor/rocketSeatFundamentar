<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Code e Pre</title>
</head>
<body>

    <h2>Representação de código usando tags Code e Pre</h2>
    <pre>
        <code>
            document
                .querySelector("body")
        </code>
    </pre>

    <!--
        <code> — muda a cor do conteúdo para representar código.
        <pre> — tag para criar um bloco de código, mantém os espaços em branco.
    -->
    
</body>
</html>
