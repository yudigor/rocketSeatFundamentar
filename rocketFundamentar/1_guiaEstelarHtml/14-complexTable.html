<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Complexa</title>
</head>
<body>
    
    <table>

        <caption>Produzidos x Vendidos por Loja</caption>

        <colgroup>
            <col>
            <col span="2" style="background-color: purple;">
            <col span="2" style="background-color: green;">
        </colgroup>
        <!--
            O <colgroup> especifica um grupo de uma ou mais colunas de uma tabela para formatação.
            A tag <col> usamos para significar as colunas e conseguir estiliza-las.
            Usamos 3 <col>, onde na segunda colocamos o atibuto style="background-color: red" 
            e na terceira style="background-color: blue", porém ainda está desorganizado por isso colocaremos span="2"
            para alinharmos a cor com a coluna.
        -->
        
        <thead>
            

            <th rowspan="2"></th>
            <th colspan="2" scope="colgroup">Afonso Pena</th>
            <th colspan="2" scope="colgroup">Antônia Pereira</th>

            <!--
                Por conta da desorganização das linhasm usaremos o atributo rowspan="2" na primeira linha
                para ocupar 2 linhas empurrando os elementos para o lado.
                Depois vemos que com a mudança sobrou 2 colunas vazias, então usaremos o atributo de
                coluna colspan="2" nas 2 lojas para deixar organizado.

            -->

            <tr>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th scope="row">Vassouras</th>
                <td>50</td>
                <td>30</td>
                <td>20</td>
                <td>20</td>
            </tr>
            <tr>
                <th scope="row">Baldes</th>
                <td>10</td>
                <td>10</td>
                <td>30</td>
                <td>25</td>
            </tr>
        </tbody>
    </table>

    <!--Usamos o scope="" para permitir que a acessibilidade saiba que o escopo do cabeçalho é relacionado com o agrupamento, a coluna ou a linha-->

</body>
</html>
