<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlinks</title>
</head>
<body>

    <a href="http://google.com" target="_blank">Google</a>
    
</body>
</html>

<!-- Atributos dos Hyperlinks:

    - globais
        title, id, class
    - href
        - pra onde iremos quando clicarmos no link
            - url completa
            - fragmento
            - email
            - telefone
            - e outros
    - download
    - target
        - _self (padrão) que vai substituir o conteudo da pagina titular
        - _blank que vai abrir uma nova página
    
    Além disso no contéudo da tag <a> podemos colocar outras tags como h1, p, img e etc-->
