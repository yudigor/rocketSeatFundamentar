<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <table>

        <caption>Pessoas por idade</caption>

        <thead>
            <th>Nome</th>
            <th>Idade</th>
        </thead>
        <tbody>
            <tr>
            
            </tr>
            <tr>
                <td>Yudi</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Thiago</td>
                <td>23</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total:</td>
                <td>2 Pessoas</td>
            </tr>
        </tfoot>
    </table>

    <!--
        Melhorando a tabela, coloquei o cabeçalho dentro da tah <thead>,
        o corpo dentro do <tbody>,
        e o rodapé dentro do <tfoot>.

        Também adicionando a tag <caption> para descrever o que é a tabela.
    -->
    
</body>
</html>
