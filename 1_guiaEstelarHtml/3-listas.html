<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>

<body>
    <h1>Suco Detox</h1>

    <h2>Ingredientes</h2>

    <ol>
    <li>3 folhas de couve;</li>
    <li>1 laranja;</li>
    <li>1 pedaço pequeno de gengibre;</li>
    <li>300ml de água;</li>
    <li>Adoçante a gosto;</li>
    <li>Gelo a gosto.</li>
    </ol>

    <ul>
    <li>3 folhas de couve;</li>
    <li>1 laranja;</li>
    <li>1 pedaço pequeno de gengibre;</li>
    <li>300ml de água;</li>
    <li>Adoçante a gosto;</li>
    <li>Gelo a gosto.</li>
    </ul>

    <!-- Para listas ordenadas usamos a tag <ol> e para não ordenadas usamos a <ul> mesmo que visualmente na página somento os <li> tenham o 
        mesmo sintaxe do <ul> por uma questão de semantica temos que deixar claro para o HTML que se trata de uma lista não ordenada-->
</body>
</html>
